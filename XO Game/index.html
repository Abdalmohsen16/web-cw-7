<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="center">
      <div class="container">
        <div id="00" class="cell" onclick="play(0,0)"></div>
        <div id="01" class="cell" onclick="play(0,1)"></div>
        <div id="02" class="cell" onclick="play(0,2)"></div>
        <div id="10" class="cell" onclick="play(1,0)"></div>
        <div id="11" class="cell" onclick="play(1,1)"></div>
        <div id="12" class="cell" onclick="play(1,2)"></div>
        <div id="20" class="cell" onclick="play(2,0)"></div>
        <div id="21" class="cell" onclick="play(2,1)"></div>
        <div id="22" class="cell" onclick="play(2,2)"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
